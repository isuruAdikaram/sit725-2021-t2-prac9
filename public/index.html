<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Kitchen App</title>

  <!-- Compiled and minified CSS -->
  <!-- Materialze-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Materialize icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <header></header>

  <main>
    <div class="container" id="centre">
      <h1 class="title">Smart Kitchen</h1>
      <div class="row"></div>
      <div class="row center" style="height:300px; width: auto;">
        <img src="assets/kitchen.jpg" alt="smart container"
          style="height: 100%;padding-top: 5px; padding-left: 15px;" />
        <!-- notice the "circle" class -->
      </div>
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i
          class="material-icons left">create</i>click me!</a>
      <!--click me button modal-->
      <div class="row" id="card-section">
        <div class="col s4">
          <div class="card medium">
            <!-- biggining of the card -->
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="assets/cat.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Hunter-cat<i
                  class="material-icons right">more_vert</i></span>
              <p><a href="#">about</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Hunter-cat<i
                  class="material-icons right">close</i></span>
              <p>Here is some more information about this product that is only revealed once clicked on.</p>
            </div>
          </div> <!-- end of the card -->
        </div><!-- class="col s4 "-->
      </div><!-- id="card-section"-->
      <div class="container">
        <div class="row center" style="padding-top:50px;">
          <a id="testSignup" href="#!" onclick="testButtonFunction()" class="waves-effect waves-light btn">Sign up!</a>
        </div>
        <div class="row center" style="padding-top:50px;">
          <a id="testLogin" href="signup.html" class="waves-effect waves-light btn">Login!</a>
        </div>
      </div>
    </div>
    <!-- modal structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>

        <div class="row">
          <!-- form goes here -->
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="title" type="text" class="validate">
                <label for="title">Title</label>
              </div>
              <div class="input-field col s6">
                <input id="image" type="text" class="validate">
                <label for="image">Image</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="link" type="text" class="validate">
                <label for="link">Link</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="description" type="text" class="validate">
                <label for="description">Description</label>
              </div>
            </div>
            <div class="row center">
              <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
            </div>
          </form>
        </div>
        <!--form ends here-->

      </div>
    </div>
    <!-- modal structure -->



  </main>
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="js/env.js"></script>
</body>

</html>
